<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTree</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <!-- Place for header content if needed -->
        </header>
        <div class="border">
            <div class="blurred-content">
                <section class="content">
                    <div class="image-container">
                        <!-- Profile picture -->
                        <img src="images/cat.jpg" alt="Profile photo of Yu" width="122" height="122">
                    </div>
                    <div class="text">
                        <!-- Introductory text -->
                        <h1>Hi, I'm Yu</h1>
                        <h2>Catwalk through My Links</h2>
                    </div>
                    <div class="links">
                        <!-- Placeholder for additional links if needed -->
                    </div>
                    <!-- Link buttons -->
                    <div class="link1">
                        <a href="projects.html">
                            <button class="button">
                                Projects
                            </button>
                        </a>
                    </div>
                    <div class="link2">
                        <a href="about.html">
                            <button class="button">
                                About me
                            </button>
                        </a>
                    </div>
                    <div class="link3">
                        <a href="contact.html">
                            <button class="button">
                                Contact
                            </button>
                        </a>
                    </div>
                    <div class="logos">
                        <!-- Social media icons -->
                        <a href="https://www.linkedin.com" target="_blank">
                            <img src="images/linkedina.png" alt="LinkedIn logo">
                        </a>
                        <a href="https://www.instagram.com" target="_blank">
                            <img src="images/instagram.png" alt="Instagram logo">
                        </a>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="images/facebook.png" alt="Facebook logo">
                        </a>
                    </div>
                </section>
            </div>
        </div>
        <footer>
            <!-- Place for footer content if needed -->
        </footer>
    </main>
</body>

</html>
